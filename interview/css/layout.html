<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>三栏布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .layout {
        margin-top: 20px;
      }
      .layout article div {
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 浮动解决方案 -->
    <section class="layout float">
      <style>
        .layout.float .left {
          float: left;
          width: 300px;
          background: red;
        }
        .layout.float .right {
          float: right;
          width: 300px;
          background: blue;
        }
        .layout.float .center {
          background: yellow;
        }
      </style>
      <article class="left-right-center">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
          <h1>浮动解决方案</h1>
          1. 这是三栏布局中间部分 2. 这是三栏布局中间部分
        </div>
      </article>
    </section>

    <!-- 绝对定位解决方案 -->
    <section class="layout absoulute">
      <style>
        .layout.absoulute .left-center-right > div {
          position: absolute;
        }
        .layout.absoulute .left {
          left: 0;
          width: 300px;
          background: red;
        }
        .layout.absoulute .center {
          left: 300px;
          right: 300px;
          background: yellow;
        }
        .layout.absoulute .right {
          right: 0;
          width: 300px;
          background: blue;
        }
      </style>
      <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
          <h1>绝对定位解决方案</h1>
          1. 这是三栏布局中间部分 2. 这是三栏布局中间部分
        </div>
        <div class="right"></div>
      </article>
    </section>

    <!-- flexbox 布局解决方案 -->
    <section class="layout flexbox">
      <style>
        .layout.flexbox {
          margin-top: 140px;
        }
        .layout.flexbox .left-center-right {
          display: flex;
        }
        .layout.flexbox .left {
          width: 300px;
          background: red;
        }
        .layout.flexbox .center {
          flex: 1;
          background: yellow;
        }
        .layout.flexbox .right {
          width: 300px;
          background: blue;
        }
      </style>
      <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
          <h1>flex 布局解决方案</h1>
          1. 这是三栏布局中间部分 2. 这是三栏布局中间部分
        </div>
        <div class="right"></div>
      </article>
    </section>

    <!-- 表格布局解决方案 -->
    <section class="layout table">
      <style>
        .layout.table .left-center-right {
          width: 100%;
          display: table;
          height: 100px;
        }
        .layout.table .left-center-right > div {
          display: table-cell;
        }
        .layout.table .left {
          width: 300px;
          background: red;
        }
        .layout.table .center {
          background: yellow;
        }
        .layout.table .right {
          width: 300px;
          background: blue;
        }
      </style>
      <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
          <h1>表格布局解决方案</h1>
          1. 这是三栏布局中间部分 2. 这是三栏布局中间部分
        </div>
        <div class="right"></div>
      </article>
    </section>

    <!-- grid布局解决方案 -->
    <section class="layout grid">
      <style>
        .layout.grid .left-center-right {
          display: grid;
          width: 100%;
          grid-template-rows: 100px;
          grid-template-columns: 300px auto 300px;
        }
        .layout.grid .left {
          background: red;
        }
        .layout.grid .center {
          background: yellow;
        }
        .layout.grid .right {
          background: blue;
        }
      </style>
      <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
          <h1>grid布局解决方案</h1>
          1. 这是三栏布局中间部分 2. 这是三栏布局中间部分
        </div>
        <div class="right"></div>
      </article>
    </section>
  </body>
</html>
